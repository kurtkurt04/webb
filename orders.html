<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Jewelry - Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: black;
            color: gold;
            overflow-x: hidden;
        }
        .dashboard-sidebar {
            background: #c9a74a;
            padding: 20px;
            height: 100vh;
            position: fixed;
            width: 250px;
        }
        .dashboard-sidebar h4 {
            font-weight: bold;
            text-align: center;
        }
        .dashboard-sidebar .btn {
            width: 100%;
            margin-bottom: 10px;
            background: black;
            color: gold;
        }
        .dashboard-content {
            margin-left: 270px;
            padding: 30px;
            height: 100vh;
            overflow-y: auto;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .table thead {
            background: #c9a74a;
            color: black;
        }
        .table tbody tr td {
            color: black;
        }
        .status-dropdown {
            background: none;
            border: none;
            cursor: pointer;
        }
        .status-dropdown:focus {
            outline: none;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .notification-icon {
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
        }
        .notification-panel {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background: white;
            color: black;
            padding: 15px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 dashboard-sidebar">
                <h4>CELESTIAL JEWELRY</h4>
                <a href="dashboard.html" class="btn">DASHBOARD</a>
                <a href="orders.html" class="btn">ORDERS</a>
                <a href="product.html" class="btn">PRODUCTS</a>
                <a href="status.html" class="btn">STATUS</a>
            </div>
            <div class="col-lg-9 dashboard-content">
                <div class="dashboard-header">
                    <h2>ORDERS</h2>
                    <div class="d-flex align-items-center">
                        <div class="notification-icon" onclick="toggleNotifications()">ðŸ””<span class="notification-badge" id="notificationCount">0</span></div>
                        <a href="profile.html">
                            <img src="image.png" alt="Profile" class="profile-img">
                        </a>
                    </div>
                    <div class="notification-panel" id="notificationPanel">
                        <p><strong>Notifications</strong></p>
                        <ul id="notificationList"></ul>
                    </div>
                </div>
                <div class="table-container">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer Name</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Total Price</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#10141</td>
                                <td><b>Black, Mamba</b></td>
                                <td><b>Silver Ring</b></td>
                                <td>1</td>
                                <td>$78.99</td>
                                <td>
                                    <select class="status-dropdown">
                                        <option>Pending</option>
                                        <option>Shipped</option>
                                        <option>Delivered</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleNotifications() {
            var panel = document.getElementById('notificationPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function addNotification(message) {
            var notificationList = document.getElementById('notificationList');
            var notificationItem = document.createElement('li');
            notificationItem.textContent = message;
            notificationList.appendChild(notificationItem);

            var count = document.getElementById('notificationCount');
            count.textContent = parseInt(count.textContent) + 1;
        }

        
        addNotification("New order received.");
        addNotification("Stock update required.");
        addNotification("System maintenance scheduled.");
    </script>
</body>
</html>
