<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Jewelry - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: black;
            color: gold;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
        }
        .forgot-container {
            width: 400px;
            padding: 30px;
            background: #c9a74a;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-align: left;
            position: relative;
        }
        .forgot-container h1 {
            font-weight: bold;
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        .back-arrow {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px;
            color: black;
            text-decoration: none;
        }
        .form-control {
            border: none;
            background: #5a4826;
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
        }
        .form-control::placeholder {
            color: #d4c2a8;
        }
        .btn-custom {
            background: black;
            color: gold;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            margin-top: 15px;
        }
        .btn-custom:hover {
            background: darkgoldenrod;
            color: black;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <a href="login.html" class="back-arrow">&#8592;</a>
        <h1>Celestial Jewelry</h1>
        <form>
            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Forgot Password</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-custom">Next</button>
        </form>
    </div>
</body>
</html>
