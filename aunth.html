<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Jewelry - Account Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: black;
            color: gold;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
        }
        .verification-container {
            width: 400px;
            padding: 30px;
            background: #c9a74a;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            position: relative;
        }
        .verification-container h1 {
            font-weight: bold;
            font-size: 30px;
            margin-bottom: 20px;
        }
        .back-arrow {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px;
            color: black;
            text-decoration: none;
        }
        .verification-input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 2px solid black;
            border-radius: 5px;
            margin: 5px;
            background: white;
            color: black;
        }
        .btn-custom {
            background: black;
            color: gold;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            margin-top: 15px;
        }
        .btn-custom:hover {
            background: darkgoldenrod;
            color: black;
        }
        .info-text {
            font-size: 14px;
            margin-top: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <a href="forgotpassword.html" class="back-arrow">&#8592;</a>
        <h1>Celestial Jewelry</h1>
        <h3 class="fw-bold">Account Verification</h3>
        <p class="text-dark">Please enter the code to verify your account.</p>
        <form>
            <div class="d-flex justify-content-center mb-3">
                <input type="text" class="verification-input" maxlength="1">
                <input type="text" class="verification-input" maxlength="1">
                <input type="text" class="verification-input" maxlength="1">
                <input type="text" class="verification-input" maxlength="1">
            </div>
            <button type="submit" class="btn btn-custom">Next</button>
        </form>
        <p class="info-text">Did not get the code?</p>
    </div>
</body>
</html>
